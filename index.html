<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>freeCodeCamp - survey form</title>
</head>

<body>
  <div id="main" class="main">

<div class="section-title">
    <h1 id="title">Survey Form</h1>
    <p id="description" class="description">Survey for freeCodeCamp</p>
</div>

    <form action="#" class="form" id="survey-form">

      <div class="section">
        <div class="row">
          <div class="labels">
            <label for="name" class="label" id="name-label">Name:</label>
          </div>
          <div class="right-tabs">
            <input type="text" name="name"  id="name" class="form__input" placeholder="Enter your name..." required>
          </div>
        </div>

        <div class="row">
          <div class="labels">
            <label for="email" class="label" id="email-label">Email:</label>
          </div>
          <div class="right-tabs">
            <input type="email" name="email" id="email" class="form__input" placeholder="Enter your email..." required>
          </div>
        </div>

        <div class="row">
          <div class="labels">
            <label for="age" class="label" id="number-label">Age:</label>
          </div>
          <div class="right-tabs">
            <input type="number" name="age" id="number" min="1" max="130" class="form__input number" placeholder="Age" required>
          </div>
        </div>

        <div class="row ">
          <div class="labels">
            <label for="dropdown" id="dropdown-label" class="label">Which option best describes your current role?</label>
          </div>
          <div class="right-tabs">
            <select id="dropdown" name="current-position" class="dropdown" >
              <option  selected="selected" disabled="disabled" value="0">Select an option</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row section">
        <div class="labels labels-top">
          <label for="radio-buttons" class="label">How likely is that you would recommend freeCodeCamp to a
            friend?</label>
        </div>
        <div class="right-tabs">
            <div class="inputGroup">
                <input id="radio1" name="radio" type="radio" value="1">
                <label for="radio1">Definitely</label>
              </div>
              <div class="inputGroup">
                <input id="radio2" name="radio" type="radio" value="2">
                <label for="radio2">Maybe</label>
              </div>
              <div class="inputGroup">
                <input id="radio3" name="radio" type="radio" value="3">
                <label for="radio3">Not sure</label>
              </div>
        </div>
      </div>

      <div class="row section">
        <div class="labels labels-top">
          <label for="checkbox-options-list" class="label">Things that should be improved in the future (Check all that
            apply):</label>
        </div>
        <div class="right-tabs">
          <div class="inputGroup">
            <input id="option1" name="option1" type="checkbox" value="1">
            <label for="option1">Front-end Projects</label>
          </div>

          <div class="inputGroup">
            <input id="option2" name="option2" type="checkbox" value="2">
            <label for="option2">Back-end Projects</label>
          </div>

          <div class="inputGroup">
            <input id="option3" name="option3" type="checkbox" value="3">
            <label for="option3">Data Visualization</label>
          </div>

          <div class="inputGroup">
            <input id="option4" name="option4" type="checkbox" value="4">
            <label for="option4">Challenges</label>
          </div>

          <div class="inputGroup">
            <input id="option5" name="option5" type="checkbox" value="5">
            <label for="option5">Open Source Community</label>
          </div>

          <div class="inputGroup">
            <input id="option6" name="option6" type="checkbox" value="6">
            <label for="option6">Gitter help rooms</label>
          </div>

          <div class="inputGroup">
            <input id="option7" name="option7" type="checkbox" value="7">
            <label for="option7">Videos</label>
          </div>

          <div class="inputGroup">
            <input id="option8" name="option8" type="checkbox" value="8">
            <label for="option8">City Meetups</label>
          </div>

          <div class="inputGroup">
            <input id="option9" name="option9" type="checkbox" value="9">
            <label for="option9">Wiki</label>
          </div>

          <div class="inputGroup">
            <input id="option10" name="option10" type="checkbox" value="10">
            <label for="option10">Forum</label>
          </div>

          <div class="inputGroup">
            <input id="option11" name="option11" type="checkbox" value="11">
            <label for="option11">Additional Courses</label>
          </div>

        </div>
      </div>

      <div class="comment-row section">
        <div class="labels comment-labels">
          <label for="comments" class="label">Any Comments or Suggestions?</label>
        </div>
        <div class="right-tabs comment-input">
          <textarea id="comments" class="comment-input-field" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>




      <button class="btn btn-submit" id="submit">Submit</button>

    </form>






  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
